<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

<div class="container">
<h1 class="title">Currency Converter</h1>
  <div class="currency">
    <form class="currency__form">
      <input class="currency__input"  type="number" placeholder="Your cash"/>
      <select class="currency__select">
        <option value="11610" class="currency__option">USD</option>
        <option value="128" class="currency__option">RUBL</option>
        <option value="13000" class="currency__option">EURO</option>
      </select>
      <button type="submit" class="currency__button">Calculate</button>
    </form>
  </div>
  <p class="text"></p>
</div>
  <script src="./main.js"></script>


</body>
</html>
